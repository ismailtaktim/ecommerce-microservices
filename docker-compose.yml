version: '3.8'

services:
  # ==================== DATABASES ====================

  # Customer Service Database
  customer-db:
    image: postgres:15-alpine
    container_name: customer-db
    environment:
      POSTGRES_DB: customer_db
      POSTGRES_USER: customer_user
      POSTGRES_PASSWORD: customer_pass
    ports:
      - "5431:5432"
    volumes:
      - customer_data:/var/lib/postgresql/data
      - ./docker/init-scripts/customer-db-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  # Product Service Database
  product-db:
    image: postgres:15-alpine
    container_name: product-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_pass
    ports:
      - "5432:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
      - ./docker/init-scripts/product-db-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  # Order Service Database
  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
    ports:
      - "5433:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
      - ./docker/init-scripts/order-db-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  # Inventory Service Database
  inventory-db:
    image: postgres:15-alpine
    container_name: inventory-db
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    ports:
      - "5434:5432"
    volumes:
      - inventory_data:/var/lib/postgresql/data
      - ./docker/init-scripts/inventory-db-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  # Payment Service Database
  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
    ports:
      - "5435:5432"
    volumes:
      - payment_data:/var/lib/postgresql/data
      - ./docker/init-scripts/payment-db-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  # Notification Service Database
  notification-db:
    image: postgres:15-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
    ports:
      - "5436:5432"
    volumes:
      - notification_data:/var/lib/postgresql/data
      - ./docker/init-scripts/notification-db-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  # ==================== KAFKA ====================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ecommerce-network

  # ==================== TOOLS ====================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ecommerce-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  customer_data:
  product_data:
  order_data:
  inventory_data:
  payment_data:
  notification_data: