server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global CORS ayarları
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

      # Route tanımları
      routes:
        # Customer Service
        - id: customer-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/customers/**

        # Product Service
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**

        # Order Service
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**

        # Inventory Service
        - id: inventory-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/inventory/**

        # Payment Service
        - id: payment-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/payments/**

        # Notification Service
        - id: notification-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/notifications/**

      # Default filtreler
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true